<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <!-- HTMLコード -->
<form name="login_form">
    <div class="login_form_top">
      <h1>LOGIN</h1>
      <p>UserID、Passwordをご入力の上、「LOGIN」ボタンをクリックしてください。</p>
    </div>
    <div class="login_form_btm">
      <input type="id" name="id" placeholder="UserID">
      <input type="password" name="pass" placeholder="Password">
      <button type="button" onClick="nextPage();">LOGIN</button>
    </div>
  </form>

  <script language="JavaScript" type="text/javascript">
    function nextPage() {
        id = document.login_form.id.value //ID枠に入力された値（文字列）を定義
        pwd = document.login_form.pass.value; //Password枠に入力された値（文字列）を定義
        location.href = id + pwd + ".html"; //リンク先URLを作成
    }
</script>


</body>
</html>
